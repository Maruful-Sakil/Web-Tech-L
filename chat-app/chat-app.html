<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat App</title>
</head>
<body>

	<h1>Chat App</h1>
	<p id="i1"></p>
	<script>
		setInterval(print, 5000);

		function print() {
			document.getElementById("i1").innerHTML = "Hello";
		}
		setInterval(print1, 6000);

		function print1() {
			document.getElementById("i1").innerHTML = "Hi";
		}


	</script>


</body>
</html>
