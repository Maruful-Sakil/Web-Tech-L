<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form >
		<fieldset>
			<legend>Basic Information</legend>
			<label for="firstname">First Name:</label>
			<input type="text" name="FirstName" id="firstname">
			<br>

			<label for="lastname">Last Name:</label>
			<input type="text" name="LastName" id="lastname">
			<br>

			<label for="gender">Gender:</label>
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
			<br>

			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob">
			<br>

			<label>Religion:</label>
			<select>
			<option value="muslic">Muslim</option>
			<option value="christian">Christian</option>
			<option value="hindu">Hindu</option>
			</select>
			<br>

		</fieldset>
		<fieldset>
			<legend>Contact Information</legend>
			<label for="presentaddress">Present Address:</label>
			<input type="text" name="presentaddress" id="presentaddress">
			<br>

			<label for="permanentaddress">Permanent Address:</label>
			<input type="text" name="permanentaddress" id="permanentaddress">
			<br>

			<label for="email">Email:</label>
			<input type="text" name="email" id="email">
			<br>

			<label for="phone">Phone:</label>
			<input type="text" name="phone" id="phone">
			<br>

			<label for="website">Personal Website Link:</label>
			<input type="url" id="website" name="website">
			<br>
			
		</fieldset>
		<fieldset>
			<legend>Academic Information</legend>
			<label for="hsc">HSC Passed Year:</label>
			<input type="text" name="hsc" id="hsc" size="10">
			<br>

			<label>Choice Of Department:</label>
			<select>
			<option value="CSE">Computer Science</option>
			<option value="EEE">Electrical</option>
			<option value="BBA">Business</option>
			</select>
			<br>

			<label for="gender">Select 3 Mandatory Course:</label>
			<input type="checkbox" name="math1" value="math1">Math 1
			<input type="checkbox" name="eng1" value="eng1">English 1
			<input type="checkbox" name="phy1" value="phy1">Physics 1
			<input type="checkbox" name="chem1" value="chem1">Chemistry 1
			<br>

		</fieldset>
		<br><br>
		<input type="submit" name="submit" value="Submit">
	</form>

</body>
</html>
